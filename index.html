<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cmd.exe — Love Mixtape</title>
  <!-- Default to Amber; you can live-toggle to Candy -->
  <link rel="stylesheet" href="styles-amber.css" />
</head>
<body>
  <!-- Controls -->
  <div class="controls">
    <label>Speed <input id="speedRange" type="range" min="0" max="40" value="16" /></label>
  </div>

  <div class="window">
    <div class="titlebar">
      <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div class="title">C:\Windows\System32\cmd.exe — Love Mixtape</div>
    </div>
    <div class="screen" id="screen" aria-live="polite"></div>
  </div>

  <!-- Spotify embed (hidden until playback starts) -->
  <div id="spotify-embed-wrap" class="spotify-wrap" style="display:none;">
    <iframe id="spotify-embed" tabindex="0"
      src="https://open.spotify.com/embed/playlist/3Rx9zSZgNBRhkLMFkfO9Fz?utm_source=generator"
      width="100%" height="352" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"></iframe>
  </div>

  <!-- Floating Now Playing badge -->
  <div id="nowPlaying" class="now-playing" style="display:none;">Now Playing: —</div>

  <!-- Hearts confetti layer -->
  <div id="hearts"></div>

  <!-- Theme toggle button -->
  <button id="themeToggle" aria-label="Toggle theme" title="Toggle theme">♥</button>

  <script src="script.js"></script>
</body>
</html>
